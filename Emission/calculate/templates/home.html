<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carbon Footprint Calculator</title>
    <style>
        body {
        background: url('https://img.freepik.com/free-photo/autumn-leaves-fall-creating-vibrant-colorful-forest-november-generated-by-artificial-intelligence_24640-131412.jpg?semt=ais_hybrid.jpg') no-repeat center center/cover;
        height: 100vh;
        margin: 0;
        display: flex;
        justify-content: center;
        align-items: center;
    }


        
        
        .container {
            background: rgba(255, 255, 255, 0.8); /* White with transparency */
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
            max-width: 500px;
            width: 90%;
        }

        h3 {
            color: green;
            margin-bottom: 10px;
        }

        h4 {
            color: #333;
            font-weight: normal;
            margin-bottom: 20px;
        }

        .button-container {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 15px;
        }

        button {
            padding: 12px 20px;
            background-color: green;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            transition: 0.3s;
        }

        button a {
            color: white;
            text-decoration: none;
            font-weight: bold;
        }

        button:hover {
            background-color: darkgreen;
        }
    </style>
</head>
<body>

    <div class="container">
        <h3>CALCULATE YOUR CARBON FOOTPRINT</h3>
        <h4>Register if you don't have an account</h4>

        <div class="button-container">
            <button><a href="/about/">ABOUT CO2</a></button>
            <button><a href="/register/">REGISTER</a></button>
            <button><a href="/log_in/">LOGIN</a></button>
            <button><a href="/log_out/">LOGOUT</a></button>
        </div>
    </div>

</body>
</html>
