<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carbon Footprint Calculator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(to right, #2ecc71, #27ae60);
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: #333;
        }

        .container {
            background: rgba(255, 255, 255, 0.9);
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
            text-align: center;
            width: 90%;
            max-width: 500px;
        }

        h2 {
            color: #2c3e50;
            margin-bottom: 20px;
        }

        form {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        label {
            font-size: 16px;
            font-weight: bold;
            margin-top: 10px;
            color: #2c3e50;
            text-align: left;
            width: 100%;
        }

        input[type="number"] {
            width: 100%;
            padding: 10px;
            margin: 5px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
            text-align: center;
        }

        button {
            background-color: #4CAF50;
            color: white;
            padding: 12px;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            width: 100%;
            margin-top: 15px;
            transition: 0.3s;
        }

        button:hover {
            background-color: #45a049;
        }

        .result {
            margin-top: 20px;
            font-size: 18px;
            color: #27ae60;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>üåç Carbon Footprint Calculator</h2>
        <form method="post">
            {% csrf_token %}
            <label for="electricity">‚ö° Electricity (kWh):</label>
            <input type="number" id="electricity" name="electricity" placeholder="Enter electricity usage" value="{{ electricity|default:'' }}">
            
            <label for="travel">üöó Travel (km):</label>
            <input type="number" id="travel" name="travel" placeholder="Enter travel distance" value="{{ travel|default:'' }}">
            
            <label for="meat">ü•© Meat (kg):</label>
            <input type="number" id="meat" name="meat" placeholder="Enter meat consumption" value="{{ meat|default:'' }}">
            
            <button type="submit">Calculate</button>
        </form>
        
        {% if total %}
        <div class="result">
            üå± Total Carbon Footprint: <strong>{{ total }}</strong> kg CO‚ÇÇ
        </div>
        {% endif %}
    </div>
</body>
</html>
